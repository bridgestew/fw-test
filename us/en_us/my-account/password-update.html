<div id="content" class="content">
    <div class="main" role="main" id="register">
        <div class="l-wrap  g-row">
            <div class="l-full-width">
                <div class="alert-box issue text-center">
                    <p class="mbn">We are committed to protecting the information you share with us. To ensure your protection you are required to reset your password.</p>
                </div>
            </div>
        </div>
        <div class="l-wrap  g-row">
            <div class="l-full-width">
                <div class="g-row">
                    <div class="g-col">
                        <div id="general-errors-resetPassword">
                        </div>
                    </div>
                    <div class="g-col">
                        <h1 class="h2">Reset Password</h1>
                        <p>Your Password has expired and must be changed.</p>
                    </div>
                </div>
                <div class="g-row">
                    <div class="g-col  g-desk--1-2">
                        <form id="resetPassword" action="/us/en_us/Reset-Temp-Password?_DARGS=/profile/includes/resetPassword.body.jsp.resetPassword" class="register  js-validate  js-session-expires" method="post" data-parsley-namespace="data-parsley-">
                        <fieldset>
                            <div class="field  field--text">
                                <label for="tempPassword">Temporary or Current Password</label>
                                <input id="tempPassword" data-parsley-error-message="Temporary or current password is required" maxlength="16" placeholder="Temporary or Current Password" name="/atg/userprofiling/ProfileFormHandler.value.oldpassword" value="" class="input-text parsley-validated" required="" type="password" aria-required="true" data-com.agilebits.onepassword.user-edited="yes">
                                </div><!-- /field -->
                                <div class="field  field--text">
                                    <label for="password">New Password</label>
                                    <input id="password" data-parsley-error-message="Password is required" maxlength="16" placeholder="Password" name="/atg/userprofiling/ProfileFormHandler.value.password" value="" class="input-text parsley-validated" required="" type="password" aria-required="true">
                                    </div><!-- /field -->
                                    <div class="field  field--text">
                                        <label for="confirmPassword">Confirm New Password</label>
                                        <input id="confirmPassword" data-parsley-error-message="Confirm Password is required" maxlength="16" placeholder="Password" name="/atg/userprofiling/ProfileFormHandler.value.confirmPassword" value="" class="input-text parsley-validated" required="" type="password" aria-required="true">
                                        </div><!-- /field -->
                                        <div class="g-row">
                                            <div class="g-col">
                                                <ul class="list-horizontal  list-unstyled">
                                                    <li>
                                                        <button id="changePasswordBtn" name="/atg/userprofiling/ProfileFormHandler.changePassword" value="" class="btn" type="submit" formnovalidate="">Submit</button>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
